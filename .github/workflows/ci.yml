name: Face Mask Detection CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-train-evaluate:
    runs-on: ubuntu-latest

    steps:
    # 1. Repo checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Python setup
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Verify dataset
    - name: Check dataset structure
      run: |
        ls dataset
        ls dataset/images/train | head -5
        ls dataset/annotations/train | head -5

    # 5. Run dataset split (optional)
    - name: Split dataset
      run: |
        python split_dataset.py

    # 6. Train model
    - name: Train model
      run: |
        python src/train.py

    # 7. Evaluate model
    - name: Evaluate model
      run: |
        python src/evaluate.py
